<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Finance Manager ‚Äî Minimal Matte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #161616;
      --border: #222;
      --text: #eee;
      --muted: #888;
      --accent: #FFD54F;
      --danger: #ff4757;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: Inter, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; height: 100vh;
    }
    .sidebar {
      width: 220px; background: #111; padding: 20px;
      display: flex; flex-direction: column; gap: 14px;
      border-right: 1px solid var(--border);
    }
    .brand { 
      font-family: 'PT Serif', serif; 
      font-style: italic; 
      font-weight: 700; 
      font-size: 30px; 
      margin-bottom: 20px; 
    }
    h2, h3 {
      font-family: 'PT Serif', serif;
      font-style: italic;
      font-weight: 700;
    }
    h2 { margin: 0 0 12px; }
    .nav a {
      display: block; padding: 10px 12px; border-radius: var(--radius);
      color: var(--muted); text-decoration: none; font-weight: 600;
      cursor: pointer;
    }
    .nav a.active, .nav a:hover { background: var(--panel); color: var(--accent); }
    .main { flex: 1; padding: 20px; overflow-y: auto; }
    .summary { display: grid; grid-template-columns: repeat(4,1fr); gap: 12px; margin-bottom: 20px; }
    .card {
      background: var(--panel); border: 1px solid var(--border);
      border-radius: var(--radius); padding: 14px;
    }
    .card h3 { font-size: 14px; color: var(--muted); margin: 0 0 8px; }
    .card p { font-size: 20px; font-weight: 700; margin: 0; color: var(--accent); }
    .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
    .section { background: var(--panel); border: 1px solid var(--border);
      border-radius: var(--radius); padding: 16px; margin-bottom: 20px; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { 
      padding: 6px 0; border-bottom: 1px solid #222; font-size: 14px; 
      display: flex; justify-content: space-between; align-items: center;
      font-weight: 600; /* Made dashboard options text bold */
    }
    .list li:last-child { border: none; }
    .list-item-content { flex: 1; }
    .delete-btn {
      background: var(--danger); border: none; border-radius: 4px;
      padding: 4px 8px; font-size: 12px; color: white; cursor: pointer;
      margin-left: 10px; font-weight: 600;
    }
    .delete-btn:hover { background: #ff3742; }
    .progress-bar {
      background: #222; border-radius: var(--radius); overflow: hidden; height: 10px; margin: 6px 0;
    }
    .progress-fill {
      background: var(--accent); height: 100%; width: 0%;
      transition: width 0.5s ease-in-out;
    }
    .form-inline { display: flex; gap: 8px; margin-top: 10px; }
    .form-inline input {
      background: #111; border: 1px solid #333; border-radius: var(--radius);
      padding: 6px; color: var(--text); flex: 1;
    }
    .form-inline button {
      background: var(--accent); border: none; border-radius: var(--radius);
      padding: 6px 12px; font-weight: 600; cursor: pointer;
    }
    .form-inline .delete-all-btn {
      background: var(--danger); color: white;
    }
    /* ---------- News feed styles ---------- */
    .news-item { 
      padding: 8px 0; 
      border-bottom: 1px solid #222; 
    }
    .news-item:last-child { 
      border: none; 
    }
    .news-item-title {
      font-family: 'PT Serif', serif;
      font-style: italic;
      font-weight: 700;
      font-size: 16px;
      margin: 0 0 4px;
      color: var(--accent);
    }
    .news-item-text {
      font-family: Inter, sans-serif;
      font-weight: 400;
      font-size: 14px;
      line-height: 1.45;
      margin: 0;
      color: var(--text);
    }
    @media(max-width: 900px){
      .summary { grid-template-columns: repeat(2,1fr); }
      .grid { grid-template-columns: 1fr; }
      .sidebar { width: 180px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">üí∞ MoneyMint</div>
    <nav class="nav">
      <a class="active" data-page="dashboard">Dashboard</a>
      <a data-page="expenses">Expenses</a>
      <a data-page="goals">Goals</a>
      <a data-page="insights">Insights</a>
      <a data-page="alerts">Alerts</a>
      <a data-page="news">News</a>
      <a data-page="profile">Profile</a>
    </nav>
  </aside>
  <!-- Main -->
  <main class="main" id="content"></main>
  <script>
    // Page templates
    const pages = {
      dashboard: `
        <h2>Dashboard</h2>
        <div class="summary">
          <div class="card"><h3>Monthly Spend</h3><p>‚Çπ18,200</p></div>
          <div class="card"><h3>Remaining Budget</h3><p>‚Çπ6,800</p></div>
          <div class="card"><h3>Upcoming Bills</h3><p>‚Çπ2,400</p></div>
          <div class="card"><h3>Savings</h3><p>‚Çπ12,000</p></div>
        </div>
        <div class="grid">
          <div class="section"><h3>Predictive Analytics</h3>
            <canvas id="lineChart"></canvas>
          </div>
          <div class="section"><h3>Expense Categories</h3>
            <canvas id="pieChart"></canvas>
          </div>
        </div>
        <div class="grid" style="margin-top:20px">
          <div class="section"><h3>Budget Alerts</h3>
            <ul class="list" id="dashboardAlerts">
              <li><span class="list-item-content">‚ö† 85% of monthly budget spent</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button></li>
              <li><span class="list-item-content">üìå Rent due in 3 days</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button></li>
            </ul>
          </div>
          <div class="section"><h3>Quick Actions</h3>
            <div class="form-inline">
              <input type="text" placeholder="Add quick expense (‚Çπ)">
              <button>Add</button>
              <button class="delete-all-btn" onclick="clearQuickExpenses()">Clear</button>
            </div>
          </div>
        </div>
      `,
      expenses: `
        <h2>Expenses</h2>
        <div class="section"><h3>Recent Transactions</h3>
          <ul class="list" id="expenseList">
            <li><span class="list-item-content">üçï Food ‚Äì ‚Çπ450</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button></li>
            <li><span class="list-item-content">üöå Transport ‚Äì ‚Çπ120</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button></li>
            <li><span class="list-item-content">üé¨ Entertainment ‚Äì ‚Çπ300</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button></li>
          </ul>
          <div class="form-inline">
            <input type="text" id="expenseName" placeholder="Category (e.g. Food)">
            <input type="number" id="expenseAmount" placeholder="Amount (‚Çπ)">
            <button onclick="addExpense()">Add</button>
            <button class="delete-all-btn" onclick="clearAllExpenses()">Delete All</button>
          </div>
        </div>
      `,
      goals: `
        <h2>Goals</h2>
        <div class="section"><h3>Savings Goals</h3>
          <ul class="list" id="goalsList">
            <li>
              <div class="list-item-content">
                üèñ Trip fund ‚Äì ‚Çπ5,000 / ‚Çπ20,000
                <div class="progress-bar"><div class="progress-fill" style="width:25%"></div></div>
              </div>
              <button class="delete-btn" onclick="deleteItem(this)">√ó</button>
            </li>
            <li>
              <div class="list-item-content">
                üíª New Laptop ‚Äì ‚Çπ12,000 / ‚Çπ50,000
                <div class="progress-bar"><div class="progress-fill" style="width:24%"></div></div>
              </div>
              <button class="delete-btn" onclick="deleteItem(this)">√ó</button>
            </li>
          </ul>
          <div class="form-inline">
            <input type="text" id="goalName" placeholder="Goal name">
            <input type="number" id="goalTarget" placeholder="Target (‚Çπ)">
            <button onclick="addGoal()">Add</button>
            <button class="delete-all-btn" onclick="clearAllGoals()">Delete All</button>
          </div>
        </div>
      `,
      insights: `
        <h2>Insights</h2>
        <div class="section"><h3>Spending Trends</h3>
          <p>üìä You spend most on Food (25%) and Shopping (22%).</p>
          <p>üí° Try reducing weekend entertainment to save ‚Çπ1,000/month.</p>
        </div>
        <div class="section"><h3>What-If Simulation</h3>
          <p>If you reduce shopping by 10%, you save <b>‚Çπ800/month</b>.</p>
        </div>
      `,
      alerts: `
        <h2>Alerts</h2>
        <div class="section"><h3>Notifications</h3>
          <ul class="list" id="alertsList">
            <li><span class="list-item-content">‚ö† Electricity bill due tomorrow ‚Äì ‚Çπ1,200</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button></li>
            <li><span class="list-item-content">üìå Mobile recharge reminder ‚Äì ‚Çπ399</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button></li>
          </ul>
          <div class="form-inline">
            <input type="text" id="alertText" placeholder="Set custom alert (e.g. Food > 3000)">
            <button onclick="addAlert()">Add</button>
            <button class="delete-all-btn" onclick="clearAllAlerts()">Delete All</button>
          </div>
        </div>
      `,
      news: `
        <h2>Financial News</h2>
        <div class="section"><h3>Latest Headlines</h3>
          <div class="news-item">
            <div class="news-item-title">Indian Stock Market Sees Broad-Based Rally üìà</div>
            <p class="news-item-text">Indian equity markets have shown strong positive momentum this week, with the Nifty and Sensex both making significant gains. The rally is attributed to several key factors, including expectations of a US Federal Reserve rate cut, improved sentiment around US-India trade talks, and domestic policy reforms. Analysts expect the uptrend to continue, with key support levels holding firm.</p>
          </div>
          
          <div class="news-item">
            <div class="news-item-title">Infosys Announces Major Share Buyback üîÑ</div>
            <p class="news-item-text">IT giant Infosys has announced an ‚Çπ18,000 crore share buyback, its largest ever. The move, which comes amid a broader downturn in IT stocks, aims to boost shareholder value. This news has led to speculation that other major IT firms like Tata Consultancy Services (TCS) and Wipro may also consider similar buyback programs.</p>
          </div>
          
          <div class="news-item">
            <div class="news-item-title">SEBI Crackdown Hits Stock Exchange Valuations üìâ</div>
            <p class="news-item-text">The Securities and Exchange Board of India (SEBI)'s aggressive campaign to curb high-risk derivatives trading has caused a massive market capitalization wipeout. Shares of stock exchanges BSE and unlisted shares of NSE have plunged, wiping out a combined ‚Çπ1.75 lakh crore. The regulator's preference for longer-tenure contracts over the popular weekly expiries is a major concern for market participants and brokerage firms.</p>
          </div>
          
          <div class="news-item">
            <div class="news-item-title">GST Reforms to Boost Consumption and Cut Prices üí∞</div>
            <p class="news-item-text">The Indian government's move to simplify the Goods and Services Tax (GST) structure and exempt certain items, including medicines and medical devices, is set to go into effect on September 22. This reform is expected to boost consumer demand and lead to a reduction in prices for various goods and services, including two-wheelers, which could see a price drop of up to ‚Çπ24,500.</p>
          </div>
          
          <div class="news-item">
            <div class="news-item-title">Retail Inflation Rises, But Stays Within RBI's Target Range üìä</div>
            <p class="news-item-text">India's retail inflation rose slightly in August, snapping a nine-month streak of declines. However, it remains within the Reserve Bank of India's (RBI) target range. The data is a key factor for the central bank as it assesses its future monetary policy decisions.</p>
          </div>
          
          <div class="news-item">
            <div class="news-item-title">Urban Company IPO Heavily Subscribed üöÄ</div>
            <p class="news-item-text">The Initial Public Offering (IPO) of home services company Urban Company has seen overwhelming demand, being booked over 100 times on its final day. The strong subscription indicates robust investor appetite for new-age technology companies, even amidst a volatile market environment.</p>
          </div>
          
          <div class="news-item">
            <div class="news-item-title">US-India Trade Relations and Tariffs in Focus üá∫üá∏üáÆüá≥</div>
            <p class="news-item-text">Tensions over trade have been a major point of discussion this week. The US Treasury has called on G7 and EU countries to impose tariffs on India and China for their continued purchase of Russian oil. Meanwhile, India is actively engaged in dialogue with the US to negotiate a free trade pact, with hopes that a deal will soon be finalized. President Donald Trump has also acknowledged that his tariff proposals have "caused a rift" with India.</p>
          </div>
        </div>
      `,
      profile: `
        <h2>Profile</h2>
        <div class="section"><h3>Student Info</h3>
          <ul class="list">
            <li><span class="list-item-content">üë§ Name: Rohan Sharma</span></li>
            <li><span class="list-item-content">üéì University: ABC Institute of Tech</span></li>
            <li><span class="list-item-content">üìß Email: rohan@example.com</span></li>
          </ul>
        </div>
        <div class="section"><h3>Preferences</h3>
          <ul class="list">
            <li><span class="list-item-content">üí∞ Monthly Budget: ‚Çπ25,000</span></li>
            <li><span class="list-item-content">üìÖ Saving Style: Weekly</span></li>
          </ul>
        </div>
      `
    };
    const main = document.getElementById("content");
    const navLinks = document.querySelectorAll(".nav a");
    
    // Load page
    function loadPage(page) {
      main.innerHTML = pages[page] || "<h2>Coming soon...</h2>";
      if (page === "dashboard") initCharts();
    }
    
    // Sidebar navigation
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        loadPage(link.dataset.page);
      });
    });
    
    // Delete individual item function
    function deleteItem(button) {
      if(confirm("Are you sure you want to delete this item?")) {
        button.parentElement.remove();
      }
    }
    
    // Add expense function
    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = document.getElementById("expenseAmount").value;
      if(name && amount) {
        const list = document.getElementById("expenseList");
        const li = document.createElement("li");
        li.innerHTML = `<span class="list-item-content">${name} ‚Äì ‚Çπ${amount}</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button>`;
        list.appendChild(li);
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
      }
    }
    
    // Add goal function
    function addGoal() {
      const name = document.getElementById("goalName").value;
      const target = document.getElementById("goalTarget").value;
      if(name && target) {
        const list = document.getElementById("goalsList");
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="list-item-content">
            ${name} ‚Äì ‚Çπ0 / ‚Çπ${target}
            <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
          </div>
          <button class="delete-btn" onclick="deleteItem(this)">√ó</button>
        `;
        list.appendChild(li);
        document.getElementById("goalName").value = "";
        document.getElementById("goalTarget").value = "";
      }
    }
    
    // Add alert function
    function addAlert() {
      const alertText = document.getElementById("alertText").value;
      if(alertText) {
        const list = document.getElementById("alertsList");
        const li = document.createElement("li");
        li.innerHTML = `<span class="list-item-content">‚ö† ${alertText}</span><button class="delete-btn" onclick="deleteItem(this)">√ó</button>`;
        list.appendChild(li);
        document.getElementById("alertText").value = "";
      }
    }
    
    // Clear all functions
    function clearAllExpenses() {
      if(confirm("Are you sure you want to delete all expenses?")) {
        document.getElementById("expenseList").innerHTML = "";
      }
    }
    
    function clearAllGoals() {
      if(confirm("Are you sure you want to delete all goals?")) {
        document.getElementById("goalsList").innerHTML = "";
      }
    }
    
    function clearAllAlerts() {
      if(confirm("Are you sure you want to delete all alerts?")) {
        document.getElementById("alertsList").innerHTML = "";
      }
    }
    
    function clearQuickExpenses() {
      if(confirm("Clear quick expense field?")) {
        document.querySelector('.form-inline input').value = "";
      }
    }
    
    // Chart.js setup
    function initCharts() {
      const ctx = document.getElementById('lineChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan','Feb','Mar','Apr','May','Jun'],
          datasets: [{
            label:'Expenses',
            data:[1200,1300,1150,1400,1380,1500],
            borderColor:'#FFD54F',
            backgroundColor:'rgba(255,213,79,0.1)',
            tension:0.3
          }]
        },
        options: {
          plugins:{legend:{display:false}},
          scales:{
            x:{ticks:{color:'#888'}, grid:{color:'#222'}},
            y:{ticks:{color:'#888'}, grid:{color:'#222'}}
          }
        }
      });
      const ctx2 = document.getElementById('pieChart').getContext('2d');
      new Chart(ctx2, {
        type:'doughnut',
        data:{
          labels:['Food','Transport','Entertainment','Education','Shopping'],
          datasets:[{
            data:[25,15,20,18,22],
            backgroundColor:['#FFD54F','#FFC107','#FFEB3B','#E0C200','#7f7f7f']
          }]
        },
        options:{plugins:{legend:{labels:{color:'#aaa'}}}}
      });
    }
    
    // Load default page
    loadPage("dashboard");
  </script>
</body>
</html>
